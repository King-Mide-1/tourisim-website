<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Tourisim Website</title>
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Travel </h2>
      <div class="toggle"></div>
    </header>
    <video src="vacation.mp4" muted loop autoplay></video> 

    <div class="overlay"></div>

    <div class="text">
      <h2>Never Stop</h2>
      <h3>Expoloring the world with your loved ones</h3>
      <p>The beauty of nature will eave you speechless once you start travelling, but it will make you a story teller once you stop travelling</p>
      <a href="#">Explore</a>
    </div>

    <ul class="social">
      <li><a href="https://www.facebook.com" target=_blank><i class="fab fa-facebook fa-4x"></i></a></li>
      <li><a href="https://www.twitter.com" target=_blank><i class="fab fa-twitter fa-4x"></i></a></li>
      <li><a href="https://www.instagram.com" target=_blank><i class="fab fa-instagram fa-4x"></i></a></li>
    </ul>
  </section>
  <div class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="new.html">New</a></li>
      <li><a href="#">Destination</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    const menuToggle = document.querySelector('.toggle')
    const showcase = document.querySelector('.showcase')


    menuToggle.addEventListener('click',  () => {
      menuToggle.classList.toggle('active')
      showcase.classList.toggle('active')
    })
  </script>
</body>
</html>
